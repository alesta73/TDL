<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- Linking Google Fonts for Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>To Do List</title>
</head>

<body>
    <header class="topbar">
        <!-- <div class="logo"></div> -->
        <div class="acc">A</div>
    </header>
    <aside class="sidebar collapsed">
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="../IMGS/logo.png" alt="">
            </a>
            <button class="sidebar-toggler">
                <span class="material-symbols-outlined">
                    chevron_left
                </span>
            </button>
        </header>
        <nav class="sidebar-nav">
            <!-- List nav -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span class="nav-label">List 1</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="main-header">
            <a class="listname">
                <h1>List 1</h1>
            </a>
        </div>
        <div class="main-content">
            <div class="list-container">

                <div class="list1">
                    <h2>Idag / Datum</h2>
                    <div class="line"></div>
                    <div class="btnContainer">
                        <!-- <label for="inputTask" hidden="hidden">Enter Task</label> -->
                        <input type="text" id="inputTask" placeholder="Enter Task">
                        <button type="button" class="taskButton">+</button>
                    </div>
                    <ul class="taskList">
                        <li>
                            <label>
                                <input type="checkbox" />
                                <span class="task-text">Buy groceries</span>
                            </label>
                            <button type="button" class="edit-task">Edit</button>
                        </li>
                    </ul>

                </div>

                <!-- <div class="list1">
                    <h2>Idag / Datum</h2>
                    <div class="line"></div>
                    <div class="taskContainer">KÃ¤ka mat</div>
                    <div class="btnContainer"> <button class="taskButton">+</button></div>
                   
                </div> -->
            </div>
            <button class="addtask"><span class="material-symbols-outlined">add</span></button>
        </div>

        <div class="listSettings d-none">
            <label for="dateID" class="col-item">Date</label>
            <input type="date" class="col-item" id="dateID">
            <br>
            <!-- <label for="taskID" class="col-item">Task</label>
            <input type="text" class="col-item" id="taskID"> -->
            <button class="addTaskBtn">Create Task</button>
        </div>
    </main>
    <footer></footer>
    <script src="../JS/script.js"></script>
</body>


</html>
